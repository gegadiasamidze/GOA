<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გუნდის მოსწავლეების ცხრილი</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>გუნდის მოსწავლეების ცხრილი</h1>

  <table>
    <tr>
      <th>სახელი</th>
      <th>პროფილი</th>
      <th>მომავალი მიზნები</th>
    </tr>
    <tr>
      <td>ანა ქავთარაძე</td>
      <td>ვებ დეველოპერი</td>
      <td>გადასავლები პროგრამირებაში</td>
    </tr>
    <tr>
      <td>გიო ქურდაძე</td>
      <td>ციფრული დიზაინერი</td>
      <td>დიზაინის განვითარება</td>
    </tr>
    <tr>
      <td>საშა მირზაშვილი</td>
      <td>პროგრამისტი</td>
      <td>სავარაუდო ახალ ტექნოლოგიებთან მუშაობა</td>
    </tr>
  </table>
</body>
</html>
