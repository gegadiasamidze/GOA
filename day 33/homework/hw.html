<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Example</title>
    <style>
        p {
            font-family: 'Arial', sans-serif;
        }
        .custom-font {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <p>ეს არის ჩვეულებრივი ტექსტი Arial შრიფტით.</p>
    <p class="custom-font">ამ პარაკრაფის ტექსტი არის Courier New შრიფტით.</p>
</body>
</html>
