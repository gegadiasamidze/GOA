<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Example</title>
    <style>
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ეს არის დიდი სათაური</h1>
    <p>ეს არის პატარა პარაკრაფი, რომელიც უფრო მცირე ზომის შრიფტით არის დაწერილი.</p>
</body>
</html>
