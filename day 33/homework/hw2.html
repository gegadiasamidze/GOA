<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Example</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="uppercase">ეს ტექსტი გადაიყვანება დიდ ასოებად.</p>
    <p class="lowercase">ეს ტექსტი გადაიყვანება პატარა ასოებად.</p>
    <p class="capitalize">ეს ტექსტი დაიწყება სიტყვების პირველი ასოების დიდად დამუშავებით.</p>
</body>
</html>
