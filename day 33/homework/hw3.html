<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment Example</title>
    <style>
        .left-align {
            text-align: left;
        }
        .center-align {
            text-align: center;
        }
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="left-align">ეს ტექსტი არის მარცხნივ განლაგებული.</p>
    <p class="center-align">ეს ტექსტი არის ცენტრში განლაგებული.</p>
    <p class="right-align">ეს ტექსტი არის მარჯვნივ განლაგებული.</p>
</body>
</html>
