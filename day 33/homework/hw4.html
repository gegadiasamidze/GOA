<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style Example</title>
    <style>
        .bold-text {
            font-weight: bold;
        }
        .italic-text {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p><span class="bold-text">ეს ნაწილია სქელი (Bold).</span> <span class="italic-text">ეს ნაწილია დახრილი (Italic).</span></p>
</body>
</html>
