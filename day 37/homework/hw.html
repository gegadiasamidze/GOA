<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .underline { text-decoration: underline; }
        .overline { text-decoration: overline; }
        .line-through { text-decoration: line-through; }
    </style>
</head>
<body>
    <p class="underline">ეს არის პარაგრაფი underline სტილით.</p>
    <p class="overline">ეს არის პარაგრაფი overline სტილით.</p>
    <p class="line-through">ეს არის პარაგრაფი line-through სტილით.</p>
</body>
</html>
