<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-ების გამოყენება</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #cccccc;
            border-radius: 10px;
            text-align: center;
        }
        .box-1 {
            background-color: #ffcccc;
        }
        .box-2 {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>

    <div class="box box-1">
        <p>ეს არის პირველი div-ი.</p>
    </div>

    <div class="box box-2">
        <p>ეს არის მეორე div-ი.</p>
    </div>

</body>
</html>
