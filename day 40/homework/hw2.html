<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ჰობი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .hobby-container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hobby-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="hobby-container">
        <h1>ჩემი ჰობი</h1>

        <div class="hobby-details">
            <h2>ჩემი გატაცება: კითხვა</h2>
            <p>მიყვარს სხვადასხვა წიგნების კითხვა, განსაკუთრებით ფანტასტიკური ჟანრისა. ეს მეხმარება ახალ სამყაროში წასვლაში და შთაგონების მიღებაში. ყოველთვის ვცდილობ ახალი წიგნებით გამდიდრებული ვიყო.</p>
        </div>
    </div>

</body>
</html>
