<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-ით განლაგება</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: flex-start; /* ელემენტების განლაგება */
            background-color: #e9ecef;
            padding: 20px;
        }
        .item {
            background-color: #ffcc00;
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">ელემენტი 1</div>
        <div class="item">ელემენტი 2</div>
        <div class="item">ელემენტი 3</div>
        <div class="item">ელემენტი 4</div>
        <div class="item">ელემენტი 5</div>
    </div>

</body>
</html>
