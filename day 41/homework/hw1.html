<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink და Flex-grow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: #e9ecef;
            padding: 20px;
        }
        .item {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .item-1 {
            flex-grow: 1; /* იზრდება და იკავებს დარჩენილ სივრცეს */
        }
        .item-2 {
            flex-shrink: 1; /* შემცირდება, თუ სივრცე არ არის საკმარისი */
        }
        .item-3 
            flex-grow: 2; /* იზრდება ორჯერ მეტი */
