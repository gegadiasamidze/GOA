<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .nav-bar {
            display: flex;
            justify-content: space-between; /* ჰორიზონტალურად განლაგება */
            background-color: #333;
            padding: 10px;
        }
        .nav-item {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .nav-item:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="#" class="nav-item">მთავარი</a>
        <a href="#" class="nav-item">მომსახურება</a>
        <a href="#" class="nav-item">კონტაქტი</a>
    </div>

</body>
</html>
