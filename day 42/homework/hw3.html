<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Absolute Position</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            position: relative; /* პოზიციონირება */
            padding: 20px;
        }
        .absolute-element {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <p>ეს არის ბარათი.</p>
        <div class="absolute-element">
            <p>absolute ელემენტი</p>
        </div>
    </div>

</body>
</html>
