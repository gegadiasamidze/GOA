<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .block {
            width: 45%;
            height: 150px;
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="block">ბლოკი 1</div>
        <div class="block">ბლოკი 2</div>
    </div>

</body>
</html>
